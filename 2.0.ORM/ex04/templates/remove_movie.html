<!DOCTYPE html>
<html>
<head>
    <title>Remove a Movie</title>
</head>
<body>
    <h1>Remove a Movie</h1>
    {% if movies %}
        <form method="post" action="{% url url %}">
            {% csrf_token %}
            <label for="movie_id">Select a movie:</label>
            <select name="id" id="movie_id">
                {% for movie in movies %}
                    <option value="{{ movie.0}}">{{ movie.1 }}</option>
                {% endfor %}
            </select>
            <button type="submit">Remove</button>
        </form>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
