<!DOCTYPE>
<html>
<head>
    <title>Update a Movie</title>
</head>
<body>
    <h1>Update a Movie</h1>
    {% if movies %}
        <form method="post">
            {% csrf_token %}
            <label for="movie_id">Select a movie:</label>
            <select name="id" id="movie_id">
                {% for movie in movies %}
                    <option value="{{ movie.0 }}">{{ movie.1 }}</option>
                {% endfor %}
            </select>
            <br></br>
            <label for="opening_crawl">New Opening Crawl:</label>
            <textarea name="opening_crawl" id="opening_crawl" rows="4" cols="50" required></textarea>
            <br></br>
            <button type="submit">Update</button>
        </form>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
